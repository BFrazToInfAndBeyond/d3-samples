<!DOCTYPE html>
<html>

<head>
    <script src="d3.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
        var h = 100;
        var w = 400;
        var ds; //global var for data
        var salesTotal = 0.0;
        var salesAvg = 0.0;
        var metrics = [];
        function buildLine() {
            var lineFun = d3.svg.line().x(function(d) {
                return ((d.month - 20130001) / 3.2)
            }).y(function(d) {
                return h - d.sales;
            }).interpolate("linear");
            var svg = d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            var viz = svg.append("path").attr({
                d: lineFun(ds),
                "stroke": "purple",
                "stroke-width": 2,
                "fill": "none"
            });
        }


        d3.json("MonthlySales.json", function(err, data) {
                if (err) {
                    console.log(err);
                }
                else {
                    console.log(data);
                    ds = data;
                }
                buildLine();

            }

        );
    </script>
</body>

</html>
